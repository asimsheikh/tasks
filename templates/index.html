<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <div class='container m-2 flex flex-col justify-center items-center'>
        <div class='form w-1/3'>
            <form action="/api" method="post">
                <p>
                    <input class="p-2 w-full border-2" type="text" id="task_name" name="task_name" required>
                    <input type="hidden" id="action" name="action" value="add_task">
                </p>
                <p>
                    <button class="w-full font-bold text-white my-2 px-4 py-2 bg-sky-400 hover:bg-sky-500"
                        type="submit">Add
                        Task</button>
                </p>
            </form>
        </div>

        <br />
        <!-- <p>{{ data | tojson }}</p> -->
        <div class="task-list">
            <table>
                <tr>
                    <th>name</th>
                    <th>status</th>
                </tr>
                {% for task in data.tasks %}
                <!-- <p>{{ task | tojson }}</p> -->
                <tr>
                    <td>{{ task.name }}</td>
                    <td>{{ task.completed }}</td>
                    <td>{{ task.pomodoros }}</td>
                    <td class="px-4 border-2 text-white bg-sky-400 hover:bg-sky-500"><a
                            href="/tasks/{{ task.id }}">edit</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
